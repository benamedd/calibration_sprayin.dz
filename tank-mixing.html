<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tank Mixing</title>
  <link rel="stylesheet" href="tank-mixing.css">
</head>
<body>
  <div class="container">
    <h1>Tank Mixing Calculator</h1>
    <div class="input-group">
      <label for="productRate">Product Label Rate (kg/ha, L/ha):</label>
      <input type="number" id="productRate" placeholder="Enter product rate">
    </div>
    <div class="input-group">
      <label for="sprayerRate">Sprayer Calibration Rate (L/ha):</label>
      <input type="number" id="sprayerRate" placeholder="Enter sprayer rate">
    </div>
    <div class="input-group">
      <label for="area">Area to be Sprayed (hectares):</label>
      <input type="number" id="area" placeholder="Enter area">
    </div>
    <button id="calculateButton">Calculate</button>
    <button id="refreshButton">Refresh</button>
    <button id="backButton">Back</button>

    <div class="result">
      <div>
        <label for="totalProduct">Total Product Required for Area:</label>
        <input type="text" id="totalProduct" readonly>
      </div>
      <div>
        <label for="totalWater">Total Water Required for Area:</label>
        <input type="text" id="totalWater" readonly>
      </div>
    </div>
  </div>

  <script src="tank-mixing.js"></script>
</body>
</html>
